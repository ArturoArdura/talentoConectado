<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Talent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Perfil del Talento</h1>
        <div class="profile-info">
            <div class="profile-section">
                <label>Nombre:</label>
                <span id="nombre">Nombre del Talento</span>
            </div>
            <div class="profile-section">
                <label>Edad:</label>
                <span id="edad">Edad del Talento</span>
            </div>
            <div class="profile-section">
                <label>Email:</label>
                <span id="email">Email del Talento</span>
            </div>
            <div class="profile-section">
                <label>Contraseña:</label>
                <button id="mostrar-contrasena" onclick="mostrarContrasena()">Mostrar Contraseña</button>
                <span id="contrasena" style="display: none;">Contraseña del Talento</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
